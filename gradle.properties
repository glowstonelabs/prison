# JVM options for Gradle
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=2g -Dfile.encoding=UTF-8
# Kotlin daemon options
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.jvm.options=-Xmx2g -XX:MaxMetaspaceSize=1g
# Enable Gradle build cache
org.gradle.caching=true
# Enable parallel execution
org.gradle.parallel=true
# Enable configuration on demand
org.gradle.configureondemand=true
# Enable incremental compilation for Kotlin
kotlin.incremental=true
# Enable Gradle daemon
org.gradle.daemon=true
# Enable file system watching
org.gradle.vfs.watch=true
# Enable build scans
org.gradle.enterprise.buildScan.uploadInBackground=true